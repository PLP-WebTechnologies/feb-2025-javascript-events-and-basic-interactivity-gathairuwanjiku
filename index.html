<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JS Playground</h1>

  <!-- Buttons -->
  <button id="clickMe">Click Me!</button>
  <button id="colorChanger">Change My Color</button>

  <!-- Image Gallery -->
  <div id="gallery">
    <img src="image1.jpg" alt="Gallery Image" class="gallery-img">
    <!-- Add more images as needed -->
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">This is Tab 1 content.</div>
  <div id="tab2" class="tab-content" style="display:none;">This is Tab 2 content.</div>

  <!-- Form -->
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
